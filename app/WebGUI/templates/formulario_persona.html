{% extends "base.html" %}
{% block contenido_dinamico %}

<h2>{{ contexto.mensaje }}</h2>

<div class="detail-box">
	<form action="/registrar_persona" method="POST">
		<div class="form-detail">
			<label for="id-cedula">CÃ©dula</label>
			<input type="text" id="id-cedula" name="cedula" value="{{ cedula }}">
		</div>
		<div class="form-detail">
			<label for="id-nombre">Nombre</label>
			<input type="text" id="id-nombre" name="nombre">
		</div>
		<div class="form-detail">
			<label for="id-apellido">Apellido</label>
			<input type="text" id="id-apellido" name="apellido">

			<label for="id-edad">Edad</label>
